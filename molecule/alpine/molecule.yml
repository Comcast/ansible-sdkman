---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: alpine-38
    image: alpine:3.8
    user: ${MOLECULE_USER}
  - name: alpine-37
    image: alpine:3.7
    user: ${MOLECULE_USER}
provisioner:
  name: ansible
  playbooks:
    create: ../default/create.yml
    prepare: ../default/prepare.yml
    converge: ../../tests/test.yml
    destroy: ../default/destroy.yml
  config_options:
    defaults:
      callback_whitelist: profile_tasks,timer
  lint:
    name: ansible-lint
scenario:
  name: alpine
verifier:
  name: testinfra
  directory: ../../tests/
  options:
    verbose: true
  lint:
    name: flake8
